<div class="card-person" [description]="descriptionRef" [photo]="photoRef" appHoverPersonInfo>
  <img class="card-person__photo" src={{person.photo}} alt="photo" #photoRef>
  <div class="card-person__info" >
    <h3 class="card-person__info_name">{{person.name}}</h3>
    <p class="card-person__info_description" #descriptionRef >{{person.description}}</p>
    <p class="card-person__info_position">{{person.position | uppercase}}</p>
    <div class="block-links">
      <a class="block-links__item git" matTooltip="GitHub" href={{person.gitHub}} target="_blank"></a>
      <a class="block-links__item telegram" matTooltip="Telegram" href={{person.telegram}} target="_blank"></a>
      <a class="block-links__item linkedin" matTooltip="LinkedIn" href={{person.linkedIn}} target="_blank"></a>
    </div>
  </div>
</div>
